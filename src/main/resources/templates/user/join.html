<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
</head>
<body>
    <h1>회원 가입</h1>

    <form action="/user/join" method="post">

      <div>
        <input type="email" name="username" placeholder="아이디 입력" required/>
      </div>

      <div>
        <input type="password" name="password" placeholder="비밀번호 입력" required/>
      </div>

      <div>
        <input type="text" name="nickname" placeholder="이름 입력" required/>
      </div>

      <div>
        <input type="tel" name="phone" placeholder="전화번호 입력" required/>
      </div>

      <div>
        <button type="submit">회원 가입</button>
      </div>

    </form>
</body>
</html>

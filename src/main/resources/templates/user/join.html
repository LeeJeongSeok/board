<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
</head>
<body>
    <h1>회원 가입</h1>

    <form action="/auth/join" method="post">

      <div>
        <input type="email" name="username" placeholder="아이디 입력 (이메일 형식)"/>
        <span th:text="${valid_username}"></span>
      </div>

      <div>
        <input type="password" name="password" placeholder="비밀번호 입력"/>
        <span th:text="${valid_password}"></span>
      </div>

      <div>
        <input type="text" name="name" placeholder="이름 입력"/>
        <span th:text="${valid_name}"></span>
      </div>

      <div>
        <input type="tel" name="phone" placeholder="전화번호 입력"/>
        <span th:text="${valid_phone}"></span>
      </div>

      <div>
        <button type="submit">회원 가입</button>
      </div>

    </form>
</body>
</html>

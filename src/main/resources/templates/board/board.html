<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h1>게시판 커뮤니티</h1>

<div style="float: left">
  <a href="/board/write">게시글 작성하기</a>
  <a> </a>
</div>

<div style="float: right" th:if="${session.user == null}">
  <a href="/login">로그인</a>
  <a href="/auth/join">회원가입</a>
</div>

<div style="float: right" th:if="${session.user != null}">
  <a th:text="${session.user.getUsername()}"></a>님 환영합니다.
  <a href="/logout">로그아웃</a>
</div>

<br>
<br>

<table>
  <thead>
  <tr>
    <th>
      게시판 NO
    </th>
    <th>
      제목
    </th>
    <th>
      작성자
    </th>
    <th>
      작성일
    </th>
    <th>
      수정일
    </th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="x : ${list}">
    <td>
      <a th:href="'/board/' + ${x.id}" th:text="${x.id}">1</a>
    </td>
    <td th:text="${x.title}">
      게시판 제목 테스트
    </td>
    <td th:text="${x.content}">
      작성자 테스트
    </td>
    <td th:text="${x.createdAt}">
      <p>2021.01.01</p>
    </td>
    <td  th:text="${x.updatedAt}">
      <p>2021.01.01</p>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>

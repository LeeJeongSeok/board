<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<form th:action="@{/board/update/{id}(id=${board.id})}" method="POST">
  <input type="hidden" name="_method" value="PUT"/>

  <div>
    <input type="text" name="title" th:value="${board.title}"/>
  </div>

  <div>
    <input type="text" name="content" th:value="${board.content}"/>
  </div>

  <div>
    <button type="submit">글 수정하기</button>
  </div>
</form>

<form th:action="@{/board/delete/{id}(id=${board.id})}" method="POST">
  <input type="hidden" name="_method" value="DELETE">

  <div>
    <button type="submit">글 삭제하기</button>
  </div>

</form>


</body>
</html>

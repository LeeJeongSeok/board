<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h1>게시글 작성하기</h1>

<form action="/board/write" method="post">

  <div>
    <input type="text" name="title" placeholder="제목 입력"/>
  </div>

  <div>
    <input type="text" name="content" placeholder="내용 입력"/>
  </div>

  <div>
    <button type="submit">작성 완료</button>
  </div>

</form>
</body>
</html>
